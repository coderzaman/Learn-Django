<!DOCTYPE html>
{% extends "poet/base.html" %}
{% load static %}

{% block body_block %}
<div class="container mt-5">
    <div class="row ">
        <div class="col-12 d-flex justify-content-center my-4">
            <h3 class="d-inline text-bg-success py-2 px-3 text-uppercase fw-bold mb-3 rounded">Add Album</h3>
        </div>

       <div class="col-6 m-auto mb-4">
        <form method="POST">
            {{form}}
            {% csrf_token %}
            <div class="col-12 text-center">
                <input type="submit" class="btn btn-success fs-5 fw-bold px-5">
            </div>
        </form>
       </div>
    </div>
 </div>
{% endblock body_block %}
