<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="{% static 'poetry/css/style.css' %}">
    <title>Poetry</title>
</head>
<body>
    <div class="container-fuid text-bg-success text-uppercase fw-bold">
       <div class="container m-auto">
            <div class="row">
                <div class="col-12 text-center py-3">
                    <h1>{{ title }}</h1>
                </div>
            </div>
       </div>
    </div>
    <div class="container-fuid text-bg-info text-uppercase fw-bold">
        <img class="img-fluid" src="{% static 'poetry/images/image.jpeg' %}" alt="">
     </div>
     <div class="container mt-5">
        <div class="row mb-5">
            <div class="col-12 text-center">
                <h3 class="text-uppercase d-inline text-bg-success p-2 px-4 rounded">Great Poets</h3>
            </div>
        </div>
        <div class="row tableSection">
            <div class="col-12">
                <div class="text-center">
                    <table class="table table-success">
                        <thead>
                          <tr>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Address</th>
                            <th scope="col">Instrument</th>
                          </tr>
                        </thead>
                        <tbody>
                          {% for poetry in poetry_list%}
                            <tr>
                                <td>{{poetry.first_name}}</td>
                                <td>{{poetry.last_name}}</td>
                                <td>{{poetry.address}}</td>
                                <td>{{poetry.instrument}}</td>
                            </tr>
                          {% endfor %}
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
     </div>
     <div class="container my-4">
        <div class="row">
            <div class="col-12 text-center">
                <div class="div">
                    <a class="btn btn-success px-4 py-2" href="{% url 'poetry:form'%}">Add Poets</a>
                </div>
            </div>
        </div>
     </div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
</body>
</html>
