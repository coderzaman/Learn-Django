{% extends 'LoginApp/base.html' %}
{% load static %}

{% block body_block %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-12 d-flex justify-content-center my-4">
        <h3 class="d-inline text-primary text-uppercase mb-3 fw-lighter rounded register_head">Registration</h3>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-6 m-auto mb-4">
        <form method="POST">
          {{ user_form }}
          {{ user_info_form}}
          {% csrf_token %}
          <div class="col-12 text-center">
            <input type="submit" value="Register" class="btn btn-primary fs-5 fw-bold px-3 my-3" />
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
