<!DOCTYPE html>
{% extends "LoginApp/base.html" %}
{% block body_block %}
    {% if user.is_authenticated %}
    <div class="container">
        <div class="row">
            <div class="col-6  d-flex justify-content-center text-center my-5 m-auto">
                <div class="card"  style="width: 28rem;">
                    <img src="/media/{{user_more_info.profile_pic}}" alt="..." class="img-fluid card-img-top" style="height: 250px;">
                    <div class="card-body">
                      <h5 class="card-title">Id: {{user_basic_info.id}}</h5>
                      <p class="card-text">Username: {{title}}</p>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">Email: {{user_basic_info.email}}</li>
                    </ul>
                    <div class="card-body">
                      <a href="{{user_more_info.facebook_id}}" class="card-link" target="_blank">Facebook</a>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    {% else %}
    <div class="container">
        <div class="row">
            <div class="col-12 mt-3">
                <h4 class="alert alert-danger">Please LogIn to veiw your creditentials</h4>
            </div>
        </div>
    </div>
    {% endif %}
{% endblock body_block %}
